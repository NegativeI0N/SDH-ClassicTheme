		<script>
			var ApplyOG = `
				var style = document.createElement('style');
				style.type = 'text/css';
				style.innerHTML = \`${og_theme}\`;
				style.id = 'og_theme';
				document.getElementsByTagName('head')[0].appendChild(style);
			`;
			
			var RemoveOG = `
				var hs = document.getElementById('og_theme');
				hs.parentNode.removeChild(hs);
			`;
					
			function ApplyTheme(){
				execute_in_tab('SP', true, ApplyOG);
				execute_in_tab('MainMenu', true, ApplyOG);
				execute_in_tab('QuickAccess', true, ApplyOG);
				
				var style = document.createElement('style');
				style.type = 'text/css';
				style.innerHTML = og_theme;
				style.id = 'og_theme';
				document.getElementsByTagName('head')[0].appendChild(style);
			
			}
			
			function RemoveTheme(){
				execute_in_tab('SP', true, RemoveOG);
				execute_in_tab('MainMenu', true, RemoveOG);
				execute_in_tab('QuickAccess', true, RemoveOG);
				
				var hs = document.getElementById('og_theme');
				hs.parentNode.removeChild(hs);
			}
			
			function setToggleState(id, state) {
				const ENABLED_CLASS = "gamepaddialog_On_yLrDA";
				let toggle = document.getElementById(id);

				if (state && !toggle.classList.contains(ENABLED_CLASS)) {
					toggle.classList.add(ENABLED_CLASS);
				}

				if (!state && toggle.classList.contains(ENABLED_CLASS)) {
					toggle.classList.remove(ENABLED_CLASS);
				}
			}

			function handleThemeToggle() {
				let toggle = document.getElementById("classicToggle");

				let isActive = toggle.classList.contains("gamepaddialog_On_yLrDA");

				if (isActive) {
						value = false;
						console.log("Removing Theme")
						RemoveTheme();
						setToggleState("classicToggle", value);
				}
				else {
						value = true;
						console.log("Applying Theme")
						ApplyTheme();
						setToggleState("classicToggle", value);
				}
			}
			
			async function handleInitialValue() {
				console.log("InitialValue")
				let state = false;
				console.log(state)
				setToggleState("classicToggle", state)
			}
		</script>
